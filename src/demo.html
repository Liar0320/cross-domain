<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="sendMessage()">敲门</button>
    <label>你好这里是原始的前端页面</label>
</body>
<script>
    function sendMessage(){
        var formData = new FormData();
        formData.append('username','liar');
        formData.append('id',123456);
        var xhr = new XMLHttpRequest();
        xhr.timeout = 3000;
        xhr.responseText = "text";
        xhr.open('get','http://127.0.0.1:9977',true);
        xhr.setRequestHeader('t', 'extra headers');
        // xhr.withCredentials = true; // 设置允许传递cookies
        xhr.onload = function(e,r){
            if(this.status ==200||this.status == 304){
                alert(this.responseText);
                document.getElementsByTagName('label')[0].innerText = this.responseText;
            }
            console.log(arguments);
        }
        xhr.send(formData);             
    }
</script>
</html>
